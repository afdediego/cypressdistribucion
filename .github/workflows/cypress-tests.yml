name: Cypress Tests

on:
  workflow_dispatch:    # Ejecuci√≥n manual

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run All Tests
        id: cypress-tests
        continue-on-error: true
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: 'cypress/e2e/logindistribucion/*.cy.js'
          config-file: cypress.config.js

      - name: Report Test Results
        if: always()
        run: |
          echo "üß™ Test Results Summary:"
          echo "======================="
          echo "Tests Executed:"
          echo "- Login Invalid Password Test"
          echo "- Login Invalid User Test"
          echo "- Login Success Test"
          echo ""
          echo "Results:"
          RESULTS=$(cat cypress/results.json 2>/dev/null || echo '{}')
          echo "$RESULTS" | jq -r '.results[] | "- \(.title): \(if .state == "passed" then "‚úÖ PASSED" else "‚ùå FAILED" end) \(if .error then "- Error: \(.error.message)" else "" end)"' || echo "No results found"
          echo ""
          echo "Details:"
          echo "- Total Tests: $(echo "$RESULTS" | jq '.stats.tests // 0')"
          echo "- Passed: $(echo "$RESULTS" | jq '.stats.passes // 0')"
          echo "- Failed: $(echo "$RESULTS" | jq '.stats.failures // 0')"
          echo "- Skipped: $(echo "$RESULTS" | jq '.stats.skipped // 0')"
          echo "======================="
          
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          
      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Set final status
        if: always()
        run: |
          if [[ "${{ steps.cypress-tests.outcome }}" == "failure" ]]; then
            echo "‚ùå Some tests failed or were skipped"
            echo "Check the detailed report above for more information"
            exit 1
          else
            echo "‚úÖ All tests completed successfully"
            exit 0
          fi 