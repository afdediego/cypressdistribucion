name: Cypress Tests

on:
  workflow_dispatch:    # Ejecuci√≥n manual

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run All Tests
        id: cypress-tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: 'cypress/e2e/logindistribucion/*.cy.js'
          config-file: cypress.config.js
          wait-on: 'https://pre-logistics.recordgo.cloud'
          wait-on-timeout: 120
          record: false
          parallel: false
        env:
          CYPRESS_BASE_URL: 'https://pre-logistics.recordgo.cloud'

      - name: Report Test Results
        if: always()
        run: |
          echo "üß™ Test Results Summary:"
          echo "======================="
          echo "Tests Executed:"
          if [ -d "cypress/e2e/logindistribucion" ]; then
            for test in login-invalid-password login-invalid-user login-success; do
              if [ -f "cypress/results/${test}.json" ]; then
                echo "‚úÖ ${test}: Results available"
              else
                echo "‚ö†Ô∏è ${test}: No results (Server connection issue)"
              fi
            done
          else
            echo "‚ùå No tests found in directory"
          fi

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          
      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Set final status
        if: always()
        run: |
          if [ "${{ steps.cypress-tests.outcome }}" == "failure" ]; then
            echo "‚ùå Tests failed or server unreachable"
            echo "Please verify VPN connection and server availability"
            exit 1
          else
            echo "‚úÖ Tests completed"
            exit 0
          fi 